<nav class="navbar">
  <h1 class="heading">üè¶ Bank Search Application</h1>
</nav>

<div class="container">
  <div class="input-group flex-nowrap pt-4 pb-3 align-center search-field">
    <input type="text" class="form-control" [(ngModel)]="bank_name"
      placeholder="Enter Bank Name / Bank Id / Branch Name to Search " aria-label="Username"
      aria-describedby="addon-wrapping">
  </div>

  <div>
    <div class="pb-3 search-field">
      <select (change)="changeCity($event)" class="form-select" aria-label="Default select example">
        <option value="MUMBAI">Mumbai</option>
        <option value="HYDERABAD">Hyderabad</option>
        <option value="KOLKATA">Kolkata</option>
        <option value="KOCHI">Kochi</option>
        <option value="CHENNAI">Chennai</option>
      </select>
    </div>
  </div>

  <div id="data" class="table-responsive">
    <table class="table col-sm-12 table-responsive table-bordered table-striped">

      <thead class="thead text-center ">
        <tr>
          <th scope="col">BANK NAME</th>
          <th scope="col">BRANCH</th>
          <th scope="col">IFSC</th>
          <th scope="col">CITY</th>
          <th scope="col">ADDRESS</th>
          <th scope="col">STATE</th>
          <th scope="col">BANK ID</th>
          <th scope="col">ADD TO üîñ</th>
        </tr>
      </thead>

      <tbody class="">
        <tr *ngFor="let bank of bankDetails | searchfilter:bank_name | paginate:{itemsPerPage:13,currentPage:p}">
          <td routerLink="/bankinfo" scope="row"><span>{{bank.bank_name}}</span></td>
          <td scope="row"><span>{{bank.branch}}</span></td>
          <td scope="row"><span>{{bank.ifsc}}</span></td>
          <td scope="row"><span>{{bank.city}}</span></td>
          <td scope="row"><span>{{bank.address}}</span></td>
          <td scope="row"><span>{{bank.state}}</span></td>
          <td scope="row"><span>{{bank.bank_id}}</span></td>
          <td><input class="m-3 form-check-input" (click)="addToFavourites()" type="checkbox" ></td>
        </tr>
      </tbody>

    </table>
  </div> <br>

  <p class="text-center">
    <pagination-controls  (pageChange)="p=$event"></pagination-controls>
  </p>
  <div class="footer-copyright text-center mt-5 mb-3">&copy; Developed with ‚ù§Ô∏è by
    <a href="http://sanoobs.rf.gd/" class="text-primary" style="text-decoration: none;">Sanoob S</a>
  </div>

</div>
